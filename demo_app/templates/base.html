<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% load static %} <!---TODO load js files-->
    <link rel="stylesheet" type="text/css" href="{% static 'demo_app/css/dss_styles.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap-5.3.3-dist/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'fontawesome/css/all.min.css' %}">
    <script src="{% static 'bootstrap-5.3.3-dist/js/bootstrap.bundle.js' %}" ></script>

    <title>home</title>

</head>
<body>
    <div class="dss_main">
            <div class="dss_nav d-flex flex-column" id="dss_nav">
                <div class="d-flex flex-column" style="width: 50px; height:90px; margin:10px; background-color: white; border-radius: 30px; text-align: center;">
                    <span style="margin: auto;" id="btnHome"><i class="fa-solid fa-house fa-2x"></i></span>
                    <span type="button" data-bs-toggle="modal" data-bs-target="#newPostModal" style="margin: auto;" id="newpost"><i class="fa-solid fa-plus fa-1x"></i></span>
                </div>
                

                <span class="dss_nav_item" id="btnSearch"><i class="fa-solid fa-magnifying-glass fa-2x"></i></span>
                
                <span class="dss_nav_item" id="btnChatter"><i class="fa-regular fa-comments fa-2x"></i></span>
                <span class="dss_nav_item" id="btnLikes"><i class="fa-regular fa-heart fa-2x"></i></span>
                <span class="dss_nav_item" id="btnViewOwnProfile"><i class="fa-regular fa-user fa-2x"></i></span>
                <span class="dss_nav_item" id="btnEditor"><i class="fa-solid fa-folder-open fa-2x"></i></i></span>
                <div class="mt-auto">
                    <div class="dropend">
                        <span class="dss_nav_item" type="button" data-bs-toggle="dropdown" aria-expanded="false"><i class="fa-solid fa-map-pin"></i></span>  
                        <ul class="dropdown-menu" id="addThreadDropDown">
                            <li><a class="dropdown-item" data-name="app_poster">+ Feed</a></li>
                            <li><a class="dropdown-item" data-name="app_search">+ Search</a></li>
                            <li><a class="dropdown-item" data-name="app_chatter">+ Chats</a></li>
                            <li><a class="dropdown-item" data-name="app_likes">+ Liked</a></li>
                            <li><a class="dropdown-item" data-name="app_profile">+ Profile</a></li>
                        </ul>
                    </div>
                    <div class="dropend">
                        <span class="dss_nav_item" type="button" data-bs-toggle="dropdown" aria-expanded="false"><i class="fa-solid fa-bars"></i></span>    
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Settings</a></li>
                            <li><a class="dropdown-item" href="{% url 'logout' %}">Log out</a></li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="dss_threads_container" id="threads_container">
                <div class="dss_main_thread" id="main_thread">
                    <div class="dss_thread_nav d-flex">
                        <div class="ms-auto pe-2">
                            <div class="dropdown me-2">
                                <span type="button" data-bs-toggle="dropdown" aria-expanded="false"><i class="fa-solid fa-ellipsis"></i></span>  
                                <ul class="dropdown-menu dropdown-menu-end" data-name="navAppsDropDown">
                                    <li>
                                        <a class="dropdown-item d-flex" data-name="app_poster">
                                            Wide
                                            <span class="ms-auto">
                                                <input class="form-check-input" type="checkbox" id="toggle_width">
                                            </span>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        
                    </div>
                    <div class="dss_thread_inner" id="main_thread_content" data-name="thread_inner">
                        <div class="d-flex justify-content-center">
                            <div class="spinner-border" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>

    <!-- Modal dialogs -->
    <div class="modal fade" id="newPostModal" tabindex="-1" aria-labelledby="newPostModalLabel">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header p-0 px-1">
                    <p class="fw-bold m-0" id="newPostModalLabel">New post</p>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body p-1">
                    <textarea class="form-control mb-1" name="" id="txtAreaNewPost" placeholder="Whats on your mind?"></textarea>
                    <button type="button" class="btn btn-outline-secondary btn-sm"><i class="fas fa-image"></i></button>
                    <button type="button" class="btn btn-outline-secondary btn-sm"><i class="fa-solid fa-music"></i></button>
                    <button type="button" class="btn btn-outline-secondary btn-sm"><i class="fas fa-plus"></i></button>
                </div>
                <div class="modal-footer p-0">
                    <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary btn-sm" data-bs-dismiss="modal" id="btnPost">Post</button>
                </div>
            </div>
        </div>
    </div>

</body>

{% load static %}
<script>
    const myName ="{{ request.user.username }}"
    const myId ="{{ request.user.id }}"
</script>
<!-- ORDER MATTERS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.22.1/ace.js"></script>
<script src="{% static 'demo_app/js/profile.js' %}"></script>
<script src="{% static 'demo_app/js/search.js' %}"></script>
<script src="{% static 'demo_app/js/lists.js' %}"></script>
<script src="{% static 'demo_app/js/poster.js' %}"></script>
<script src="{% static 'demo_app/js/likes.js' %}"></script>
<script src="{% static 'demo_app/js/chatter.js' %}"></script>
<script src="{% static 'demo_app/js/editor.js' %}"></script>

<script src="{% static 'demo_app/js/main.js' %}"></script>
</html>
